	<div id="wrap">
		
		<main class="H_422_06_con">
			<div class="contents_con">

						<input type="hidden" name="aidt_pageTitle" value="스스로 해결하기">
						<div class="write_con">

									다음 문제는 분류와 회귀 중 어느 문제에 해당하는지 하나를 선택하고, 그렇게 생각한 이유를 적어 보자.
								</span>
							</div>

							<div class="input_con">
								<div class="tab_con">
									<table>
										<caption>다음 점검표를 보고 정보 사용자로서 나의 정보 보안 수준을 확인해 보자.</caption>
										<thead>
											<tr>
											<th scope="col" rowspan="2" tabindex="0">문제</th>
											<th scope="col" colspan="2" tabindex="0">지도학습 유형</th>
											<th scope="col" rowspan="2" tabindex="0">이유</th>
											</tr>
											<tr>
											<th scope="col" tabindex="0">분류</th>
											<th scope="col" tabindex="0">회귀</th>
											</tr>
										</thead>
										<tbody>
											<tr class="row_tr01">
											<th scope="row" class="title_td">
												<div class="flex_con">
												<img tabindex="0" src="./img/H_422_06_con_img01.png" alt="개별적인 머리카락 길이와 키의 차이가 보이는 네 명의 사람 실루엣이 나열된 이미지">
												<span tabindex="0">실루엣으로 보이는 사람의 머리카락 길이와 키를 이용하여 성별을 예측하려고 한다.</span>
												</div>
											</th>
											<td class="info_td info01_td">
												<div class="radio_con" >
													<input type="hidden" name="aidt_examId" value="1">
													<input type="hidden" name="aidt_exam" value="세 가지 종류 이상의 문자를 혼합하여 여덟 자리 이상의 비밀번호를 설정하는가?">
													<input type="hidden" name="aidt_answer" value="">
													<input type="hidden" name="aidt_mcqYn" value="N">
													<input type="hidden" name="aidt_type" value="radio">
													<div class="input_con" tabindex="0">
														<label class="radio_label">
														<input type="radio" name="aidt_input1" data-group-id="1" value="예">
														<span class="check_icon"></span>
														</label>
													</div>
												</div>
											</td>
											<td class="info_td info02_td">
												<div class="radio_con">
												<div class="input_con" tabindex="0">
													<label class="radio_label">
													<input type="radio" name="aidt_input1" data-group-id="1" value="아니오">
													<span class="check_icon"></span>
													</label>
												</div>
												</div>
											</td>
											<td>
												<div class="a_con">
												<input type="hidden" name="aidt_examId" value="1">
												<textarea name="aidt_input" placeholder="내용을 입력해 보자." class="textarea01"></textarea>
												</div>
											</td>
											</tr>
											<tr class="row_tr02">
											<th scope="row" class="title_td">
												<div class="flex_con">
												<img tabindex="0" src="./img/H_422_06_con_img02.png" alt="쇼핑 카트와 여러 개의 동전이 배치된 이미지로, 동전에는 물, 전기, 음식 등의 아이콘이 표시되어 있다.">
												<span tabindex="0">1년 수입에 따른 소비량을 예측하려고 한다.</span>
												</div>
											</th>
											<td class="info_td info01_td">
												<div class="radio_con">
												<input type="hidden" name="aidt_examId" value="2">
												<input type="hidden" name="aidt_exam" value="백신 프로그램을 설치하고 최신 버전으로 업데이트하는가?">
												<input type="hidden" name="aidt_answer" value="">
												<input type="hidden" name="aidt_mcqYn" value="N">
												<input type="hidden" name="aidt_type" value="radio">
												<div class="input_con" tabindex="0">
													<label class="radio_label">
													<input type="radio" name="aidt_input2" data-group-id="2" value="예">
													<span class="check_icon"></span>
													</label>
												</div>
												</div>
											</td>
											<td class="info_td info02_td">
												<div class="radio_con">
												<div class="input_con" tabindex="0">
													<label class="radio_label">
													<input type="radio" name="aidt_input2" data-group-id="2" value="아니오">
													<span class="check_icon"></span>
													</label>
												</div>
												</div>
											</td>
											<td>
												<div class="a_con">
												<input type="hidden" name="aidt_examId" value="2">
												<textarea name="aidt_input" placeholder="내용을 입력해 보자." class="textarea02"></textarea>
												</div>
											</td>
											</tr>
										</tbody>
										</table>
								</div>
							</div>

							<div class="btn_con">
								<button id="btn1" class="a_btn a_btn01" type="button" aria-label="제출하기" tabindex="0">제출하기</button>
								<button id="btn1_1" class="a_btn a_btn02" type="button" aria-label="다시 제출하기" style="display:none;" tabindex="0">다시 제출하기</button>
							</div>


							<div class="popup_con_bg popup01"></div>
							<div class="popup_con popup01" role="alert"></div>

							<div class="popup_con_bg popup02"></div>
							<div class="popup_con popup02" role="alert"></div>

							<div class="popup_con_bg popup03"></div>
							<div class="popup_con popup03" role="alert"></div>
						</div>
					</form>
				</div>
			</div>
		</main>

	</div>
	<script>
		const child = new ClientAPI(); //본 코드는 데이터 전송 페이지마다 각각 별도로 들어있어야 하고, 내부 스크립트의 최상단에 위치해야함. 

			//페이지 제어 시작
			if (document.referrer) { 
const parentURL = new URL(document.referrer);
			window.parent.postMessage({
				actCd: "cont"
			}, parentURL.origin); }

		//제출 여부 받아서 버튼 제어
		child.receiveMessage((data)=>{
			if(data.submitYn === 'Y'){
				document.getElementById('btn1_1').style.display = ""; //수정하기 버튼 표시
				document.getElementById('btn1').style.display = "none"; //제출 버튼 숨기기
			}
		});

		// [제출하기]btn click 시 form#frm1 전송
		const btn1 = document.getElementById('btn1'); //제출 버튼
		btn1.addEventListener('click', () => {
			sendFormData()
		});

		// [수정하기]btn click 시 form#frm1 전송
		const btn1_1 = document.getElementById('btn1_1'); //수정 버튼 
		btn1_1.addEventListener('click', () => {
			sendFormData()
		});
	
		// 제출하기
		function sendFormData(){
			// 라디오 버튼들이 모두 선택되었는지 확인
			const radio1Checked = $("input[name='aidt_input1']:checked").length > 0;
			const radio2Checked = $("input[name='aidt_input2']:checked").length > 0;

			const allRadiosChecked = radio1Checked && radio2Checked

			// 텍스트 영역이 모두 채워졌는지 확인
			const textarea1Filled = $(".H_422_06_con .a_con > textarea.textarea01").val() !== "";
			const textarea2Filled = $(".H_422_06_con .a_con > textarea.textarea02").val() !== "";

			const allTextareaFilled = textarea1Filled && textarea2Filled
			
			if (!allRadiosChecked) {
				btn_event01()
			} else if (!allTextareaFilled) {
				btn_event03()
			} else {
				btn_event02()
			}
		}

		// 제출하기 - 내용 없음
		function btn_event01(){
			$(".H_422_06_con .write_con > .btn_con .a_btn").blur();
			$(".H_422_06_con .write_con .popup_con_bg.popup01").fadeIn();
			$(".H_422_06_con .write_con .popup_con.popup01").fadeIn();

			setTimeout(function(){
				$(".H_422_06_con .write_con .popup_con_bg.popup01").fadeOut();
				$(".H_422_06_con .write_con .popup_con.popup01").fadeOut();
			}, 1000);
		}

		// 제출하기 - 내용 있음
		function btn_event02(){
			$(".H_422_06_con .btn_con .a_btn").blur();
			$(".H_422_06_con .popup_con_bg.popup02").fadeIn();
			$(".H_422_06_con .popup_con.popup02").fadeIn();

			// 버튼 전환
				$("#btn1").hide();
			$("#btn1_1").show();

			// 실제 데이터 전송
			child.sendFormData('frm1');

				//페이지 제어 종료
				window.parent.postMessage({
					actCd: "comp"
				}, parentURL.origin);

			setTimeout(function(){
				$(".H_422_06_con .popup_con_bg.popup02").fadeOut();
				$(".H_422_06_con .popup_con.popup02").fadeOut();
			}, 1000);
			}

		// 제출하기 - 내용 없음2
		function btn_event03(){
			$(".H_422_06_con .write_con > .btn_con .a_btn").blur();
			$(".H_422_06_con .write_con .popup_con_bg.popup03").fadeIn();
			$(".H_422_06_con .write_con .popup_con.popup03").fadeIn();

			setTimeout(function(){
				$(".H_422_06_con .write_con .popup_con_bg.popup03").fadeOut();
				$(".H_422_06_con .write_con .popup_con.popup03").fadeOut();
			}, 1000);
		}
	</script>
	<script>
        const contentId = 'H-422-06';
    </script>
    <script src="./js/xapi.page.js"></script>  
</body>
