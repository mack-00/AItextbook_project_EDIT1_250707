		<script>
			// 팝업열기
			$(".H_424_14_con .link_tooltip").on("click", function(){
				var popSelector = "#" + $(this).attr("aria-controls");
				if($(popSelector).css("display") == "none") {
					$(".H_424_14_con .text_popup_con").not(popSelector).hide();
					$(popSelector).show();
				}else {
					$(popSelector).hide();
				}
			});

			// 팝업닫기
			$(".H_424_14_con .text_popup_con .a_btn").on("click", function(){
				$(this).parents(".text_popup_con").hide();
			});

			// 메뉴 클릭 시
			$(document).on("click",".H_424_14_con > .contents_con > .contents_con > .info02_con > .contents_con > .nav > ul > li button",function(){
				// 기존 탭 활성화 처리
				$(".H_424_14_con > .contents_con > .contents_con > .info02_con > .contents_con > .nav > ul > li button").removeClass("on");
				$(this).addClass("on");

				// 모든 영상 일시정지
				$("video").each(function() {
					if (!this.paused && !this.ended) {
						this.pause();
					}
				});

				// 콘텐츠 전환
				$(".H_424_14_con > .contents_con > .contents_con > .info02_con > .contents_con > .contents_con .contents_div").hide();
				$(".H_424_14_con > .contents_con > .contents_con > .info02_con > .contents_con > .contents_con .contents_div."+$(this).attr("aria-controls")).show();
			});


		</script>
