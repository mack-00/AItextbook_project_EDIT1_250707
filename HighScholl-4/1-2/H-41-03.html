		<script>
			const child = new ClientAPI(); //본 코드는 데이터 전송 페이지마다 각각 별도로 들어있어야 하고, 내부 스크립트의 최상단에 위치해야함. 

			//페이지 제어 시작
			if (document.referrer) { 
const parentURL = new URL(document.referrer);
			window.parent.postMessage({
				actCd: "cont"
			}, parentURL.origin); }

			//제출 여부 받아서 버튼 제어
			child.receiveMessage((data)=>{
				if(data.submitYn === 'Y'){
					document.getElementById('btn1_1').style.display = "inline-block"; //수정하기 버튼 표시
					document.getElementById('btn1').style.display = "none"; //제출 버튼 숨기기
				}
			});

			// [제출하기]btn click 시 form#frm1 전송
			const btn1 = document.getElementById('btn1'); //제출 버튼
			btn1.addEventListener('click', () => {
				sendFormData()
			});

			// [수정하기]btn click 시 form#frm1 전송
			const btn1_1 = document.getElementById('btn1_1'); //수정 버튼 
			btn1_1.addEventListener('click', () => {
				sendFormData()
			});
		
			// 제출하기
			function sendFormData(){
				// 라디오 버튼들이 모두 선택되었는지 확인
				const radio1Checked = $("input[name='aidt_input1']:checked").length > 0;
				const radio2Checked = $("input[name='aidt_input2']:checked").length > 0;
				const radio3Checked = $("input[name='aidt_input3']:checked").length > 0;

				const allRadiosChecked = radio1Checked && radio2Checked && radio3Checked
				
				if (!allRadiosChecked) {
					btn_event01()
				} else {
					btn_event02()
				}
			}

			// 제출하기 - 내용 없음
			function btn_event01(){
				$(".H_41_02_con > .contents_con > .contents_con .write_con > .btn_con .a_btn").blur();
				$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con_bg.popup01").fadeIn();
				$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con.popup01").fadeIn();

				setTimeout(function(){
					$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con_bg.popup01").fadeOut();
					$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con.popup01").fadeOut();
				}, 1000);
			}

			// 제출하기 - 내용 있음
			function btn_event02(){
				$(".H_41_02_con > .contents_con > .contents_con .write_con > .btn_con .a_btn").blur();
				$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con_bg.popup02").fadeIn();
				$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con.popup02").fadeIn();

				// 버튼 전환
				$("#btn1").hide();
				$("#btn1_1").show();

				// 실제 데이터 전송
				child.sendFormData('frm1');

				//페이지 제어 종료
				window.parent.postMessage({
					actCd: "comp"
				}, parentURL.origin);

				setTimeout(function(){
					$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con_bg.popup02").fadeOut();
					$(".H_41_02_con > .contents_con > .contents_con .write_con .popup_con.popup02").fadeOut();
				}, 1000);
			}
		</script>
