		<script>
			const child = new ClientAPI(); //본 코드는 데이터 전송 페이지마다 각각 별도로 들어있어야 하고, 내부 스크립트의 최상단에 위치해야함. 

			//제출 여부 받아서 버튼 제어
			child.receiveMessage((data)=>{
				if(data.submitYn === 'Y'){
					document.getElementById('btn1_1').style.display = "inline-block"; //수정하기 버튼 표시
					document.getElementById('btn1').style.display = "none"; //제출 버튼 숨기기
				}
			});

			// [제출하기]btn click 시 form#frm1 전송
			const btn1 = document.getElementById('btn1'); //제출 버튼
			btn1.addEventListener('click', () => {
				sendFormData()
			});

			// [수정하기]btn click 시 form#frm1 전송
			const btn1_1 = document.getElementById('btn1_1'); //수정 버튼 
			btn1_1.addEventListener('click', () => {
				sendFormData()
			});


			// 제출하기
			function sendFormData(){
				// input[type='text'] 요소에서 name='aidt_input5'인 값이 채워졌는지 확인
				const inputText1Filled = $("input[type='text'][name='aidt_input2']").eq(0).val().trim() !== "";
				const inputText2Filled = $("input[type='text'][name='aidt_input3']").eq(0).val().trim() !== "";
				const inputText3Filled = $("input[type='text'][name='aidt_input4']").eq(0).val().trim() !== "";
				const inputText4Filled = $("input[type='text'][name='aidt_input5']").eq(0).val().trim() !== "";

				// 라디오 버튼들이 모두 선택되었는지 확인
				const radio1Checked = $("input[name='aidt_input1']:checked").length > 0;
				
				// 조건 확인 및 적절한 함수 호출
				if (!inputText1Filled || !inputText2Filled || !inputText3Filled || !inputText4Filled) {
					btn_event01(); // 입력 필드가 비어있는 경우
				} else if(!radio1Checked) {
					btn_event03(); // 텍스트는 모두 채워졌지만 라디오 버튼이 하나라도 체크되지 않은 경우
				} else {
					btn_event02(); // 모든 항목이 채워진 경우
				}
			}

			// 제출하기 - 내용 없음
			function btn_event01(){
				$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con > .btn_con .a_btn").blur();
				$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con_bg.popup01").fadeIn();
				$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con.popup01").fadeIn();

				setTimeout(function(){
					$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con_bg.popup01").fadeOut();
					$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con.popup01").fadeOut();
				}, 1000);
			}

			// 제출하기 - 내용 있음
			function btn_event02(){
				$(".H_5_10_con > .contents_con > .contents_con .write_con > .btn_con .a_btn").blur();
				$(".H_5_10_con > .contents_con > .contents_con .write_con .popup_con_bg.popup02").fadeIn();
				$(".H_5_10_con > .contents_con > .contents_con .write_con .popup_con.popup02").fadeIn();

				// 버튼 전환
				$("#btn1").hide();
				$("#btn1_1").show();

				// 실제 데이터 전송
				child.sendFormData('frm1');

				setTimeout(function(){
					$(".H_5_10_con > .contents_con > .contents_con .write_con .popup_con_bg.popup02").fadeOut();
					$(".H_5_10_con > .contents_con > .contents_con .write_con .popup_con.popup02").fadeOut();
				}, 1000);
			}

			// 제출하기 - 체크박스 선택 안됨
			function btn_event03(){
				$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con > .btn_con .a_btn").blur();
				$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con_bg.popup03").fadeIn();
				$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con.popup03").fadeIn();

				setTimeout(function(){
					$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con_bg.popup03").fadeOut();
					$(".H_5_10_con > .contents_con > .contents_con > .info02_con .write_con .popup_con.popup03").fadeOut();
				}, 1000);
			}

			// 정보 보안 텍스트 팝업 열기/닫기
			$(document).on("click",".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_con > span .color_text01",function(){
				if( $(".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_popup_con").css("display") == "none" ){
					$(".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_popup_con").show();
				}else{
					$(".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_popup_con").hide();
				}
			});

			// 정보 보안 팝업 버튼 열기/닫기
			$(document).on("click",".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_popup_con > .contents_con > .close_btn .a_btn",function(){
				if( $(".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_popup_con").css("display") == "none" ){
					$(".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_popup_con").show();
				}else{
					$(".H_5_10_con > .contents_con > .contents_con > .info01_con > .text_popup_con").hide();
				}
			});
		</script>
