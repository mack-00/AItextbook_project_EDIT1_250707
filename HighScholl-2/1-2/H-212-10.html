	<script>
		const child = new ClientAPI(); //본 코드는 데이터 전송 페이지마다 각각 별도로 들어있어야 하고, 내부 스크립트의 최상단에 위치해야함. 
			
			//페이지 제어 시작
			if (document.referrer) { 
const parentURL = new URL(document.referrer);
			window.parent.postMessage({
				actCd: "cont"
			}, parentURL.origin); }



		//제출 여부 받아서 버튼 제어
		child.receiveMessage((data)=>{
			if(data.submitYn === 'Y'){

				document.getElementById('btn1').style.display = "none"; //제출 버튼 숨기기

		});

		// [제출하기]btn click 시 form#frm1 전송
		const btn1 = document.getElementById('btn1'); //제출 버튼
		btn1.addEventListener('click', () => {
			sendFormData()
		});

		// [수정하기]btn click 시 form#frm1 전송
		const btn1_1 = document.getElementById('btn1_1'); //수정 버튼 
		btn1_1.addEventListener('click', () => {
			sendFormData()
		});

		// 확인 - 내용 없음
		function btn_event01(){
				$(".H_212_10_con > .contents_con > .contents_con .btn_con2 button").blur();

			// 확인 - 내용 있음
			function 
			
			btn_event02(){

				$(".btn_confirm").css("display", "none");
				$(".btn_reset").css("display", "inline-block");

			// 확인 - 정답

				//$(".H_212_10_con > .contents_con > .contents_con .btn_con .a_btn").blur();

					$(".H_212_10_con > .contents_con > .contents_con .popup_con_bg.popup04").fadeOut();
					$(".H_212_10_con > .contents_con > .contents_con .popup_con.popup04").fadeOut();
					$(".H_212_10_con > .contents_con > .contents_con .btn_con2 .btn_confirm").css("display","none");
					$(".H_212_10_con > .contents_con > .contents_con .btn_con2 .btn_reset").css("display","inline-block");

				}, 1000);
			}

			
			// 제출하기
			function sendFormData(){
				// 텍스트 영역이 모두 채워졌는지 확인
				const textarea1Filled = $("textarea[name='aidt_input']").eq(0).val().trim() !== "";
				

				// 조건 확인 및 적절한 함수 호출
				if (!textarea1Filled) {
					btn_event05(); // 텍스트 영역이 하나라도 비어있는 경우
				} else {
					btn_event06(); // 모든 항목이 채워진 경우
				}
			}

			// 제출하기 - 내용 없음
			function btn_event05(){
				$(".H_212_10_con .btn_con .a_btn").blur();

				$(".H_212_10_con .popup_con.popup05").fadeIn();

					$(".H_212_10_con .popup_con.popup05").fadeOut();
				}, 1000);
			}

			// 제출하기 - 내용 있음
			function btn_event06(){
				$(".H_212_10_con .btn_con .a_btn").blur();
				$(".H_212_10_con .popup_con_bg.popup06").fadeIn();
				$(".H_212_10_con .popup_con.popup06").fadeIn();

				//페이지 제어 종료
  if (document.referrer) {
const parentURL = new URL(document.referrer);
				window.parent.postMessage({
					actCd: "comp"
				}, parentURL.origin); 
}

				setTimeout(function(){
					$(".H_212_10_con .popup_con_bg.popup06").fadeOut();
					$(".H_212_10_con .popup_con.popup06").fadeOut();
				}, 1000);
			}

			
	</script>

	<script>
	$(document).ready(function () {
		// 확인하기 버튼 이벤트
		$(".btn_confirm").on("click", function () {
			const text2 = $(".input02").val().trim();

			if (text2 === "") {
				btn_event01(); // 내용 없음
			} else if (text2 === "NOEVS") {
				btn_event03(); // 정답
				$(".input02").val("")
			} else {
				btn_event02(); // 오답
				$(".input02").val(""); // ✅ 정답 자동 입력
			}
		});


		let resetClickCount = 0;

		$(".btn_reset").on("click", function () {
			const inputField = $(".input02");
			const text2 = inputField.val().trim();

			if (text2 === "") {
				btn_event01(); // 내용 없음
				return;
			}

			if (text2 === "NOEVS") {
				btn_event03(); // 이미 정답이면 정답 팝업
				inputField.val("");
				resetClickCount = 0; // 초기화
				return;
			}

			if (resetClickCount === 0) {
				// 첫 번째 클릭: 오답 → 정답 입력 없이 오답 팝업
				btn_event02();
				inputField.val(""); // 입력칸 비움
				resetClickCount++;
			} else {
				// 두 번째 클릭: 정답 자동 입력
				inputField.val("NOEVS");

				$(".H_212_10_con .popup_con_bg.popup03").fadeIn();
				$(".H_212_10_con .popup_con.popup03").fadeIn();

				setTimeout(function () {
					$(".H_212_10_con .popup_con_bg.popup03").fadeOut();
					$(".H_212_10_con .popup_con.popup03").fadeOut();
				}, 1000);

				resetClickCount = 0; // 초기화
				$(".btn_confirm").show();
				$(".btn_reset").hide();
			}


		});
	});
	</script>
