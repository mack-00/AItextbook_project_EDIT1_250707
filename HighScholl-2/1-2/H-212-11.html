<script>

$(document).ready(function(){
	// 보충자료
	$(".H_212_11_con .btn_data_popup, .H_212_11_con .btn_video").on("click", function(){
		var popSelector = "#" + $(this).attr("aria-controls");
		$(popSelector).show();
	});
	$(".full_popup_wrap .btn_close").on("click", function(){
		$(this).parents(".full_popup_wrap").hide();
	});

	//손버튼
	$(".after_hand").on("click", function(){
		$(this).parent().addClass("on");
		$(this).css('display','none');
	});
	
});


// H_212_11 슬라이드
H_212_11_slide = new Swiper ('.H_212_11_slide', {
	slidesPerView: 'auto',
	effect : 'fade', 
		fadeEffect: { 
		crossFade: true 
	},
	speed: 100,
	loop: false,
	pagination: {
		el: ".H_212_11_slide_swiper-pagination",
		clickable: true,
	},
	navigation: {
		nextEl: '.H_212_11_slide_next_btn',
		prevEl: '.H_212_11_slide_prev_btn',
	},
	observer: true,
	observeParents: true,
	simulateTouch: false,
	allowTouchMove: false
});

	
</script>	

<script>
	$(".full_popup_wrap .btn_close").on("click", function(){
		const video = $(this).closest(".full_popup_wrap").find("video").get(0);
		if (video && !video.paused) {
			video.pause();
		}
		$(this).parents(".full_popup_wrap").hide();
	});			
</script>
