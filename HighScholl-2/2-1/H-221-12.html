				<div class="contents_con">
					
					<form id="frm1" onsubmit="return false">
					<input type="hidden" name="aidt_pageTitle" value="필요한 데이터 수집하기">
						<div class="write_con">
							<div class="contents_con">

								<div class="text_01 fw_600">
									다음 문제를 해결하기 위한 적합한 데이터를 수집해 보자.

								<div class="tit_box">
									<strong><span>문제</span></strong>
									<p>우리 반의 스마트폰 사용 습관 조사하기</p>
								</div>

								<!-- slider -->
								<div class="slide_wrap_con">
									<div class="slide_con">
										<div class="swiper-container H_221_12_slide">
											<div class="swiper-wrapper"  role="region" aria-label="필요한 데이터 수집하기 슬라이드">
												
												<div class="swiper-slide H_221_12_slide_01" data-swiper-autoplay="4000" role="group" aria-label="">

														문제 해결에 필요한 데이터는 무엇인지 적어 보자.
													</div>

													<div class="exam_textarea">
														<div class="exam_tit">
															<span class="exam_icon">예시</span>
															<p>우리 반 학생들의 스마트폰 하루 사용 시간</p>
														</div>
														<div class="exam_con">
															<input type="hidden" name="aidt_examId" value="1">
															<input type="hidden" name="aidt_exam" value="문제 해결에 필요한 데이터는 무엇인지 적어 보자.">
															<input type="hidden" name="aidt_answer" value="">
															<input type="hidden" name="aidt_mcqYn" value="N">
															<input type="hidden" name="aidt_type" value="narrative">
															<textarea class="textarea01" placeholder="내용을 입력해 보자." name="aidt_input"></textarea>
														</div>
													</div>

													
													
												</div>

												<div class="swiper-slide H_221_12_slide_02" data-swiper-autoplay="4000" role="group" aria-label="">
													<div class="num_title">
														<span class="number_icon">2</span>
														데이터 수집 방법을 고르고, 구체적인 방법을 적어 보자.
													</div>

													<!-- table -->
													<div class="tab_con">
														<table>
															<caption>데이터 수집 방법</caption>
															<thead>
																<tr>
																<th scope="col">
																	<span>
																	데이터 수집 방법
																	</span>
																	<input type="hidden" name="aidt_examId" value="2">
																	<input type="hidden" name="aidt_exam" value="데이터 수집 방법">
																	<input type="hidden" name="aidt_answer" value="">
																	<input type="hidden" name="aidt_mcqYn" value="N">
																	<input type="hidden" name="aidt_type" value="radio">
																</th>
																<th scope="col">
																	<span>
																	<label class="radio01" for="radio01">
																		<input type="radio" id="radio01" name="aidt_input2" data-group-id="2" value="센서" /> 센서
																	</label>
																	</span>
																</th>
																<th scope="col">
																	<span>
																	<label class="radio01" for="radio02">
																		<input type="radio" id="radio02" name="aidt_input2" data-group-id="2" value="설문 조사" /> 설문 조사
																	</label>
																	</span>
																</th>
																<th scope="col">
																	<span>
																	<label class="radio01" for="radio03">
																		<input type="radio" id="radio03" name="aidt_input2" data-group-id="2" value="공공 데이터" /> 공공 데이터
																	</label>
																	</span>
																</th>
																<th scope="col">
																	<span>
																	<label class="radio01" for="radio04">
																		<input type="radio" id="radio04" name="aidt_input2" data-group-id="2" value="그 외" /> 그 외
																	</label>
																	</span>
																</th>
																</tr>
															</thead>
															<tbody>
																<tr>
																<th class="title_td" scope="row">
																	<span>
																	방법
																	</span>
																</th>
																<td class="info_td form_wrap" colspan="4">
																	<div class="exam_textarea">
																	<div class="exam_con">
																		<input type="hidden" name="aidt_examId" value="3">
																		<input type="hidden" name="aidt_exam" value="데이터 수집 방법을 고르고, 구체적인 방법을 적어 보자.">
																		<input type="hidden" name="aidt_answer" value="">
																		<input type="hidden" name="aidt_mcqYn" value="N">
																		<input type="hidden" name="aidt_type" value="narrative">
																		<textarea class="textarea02" placeholder="내용을 입력해 보자." name="aidt_input"></textarea>
																	</div>
																	</div>

																</tr>
															</tbody>
															</table>
													</div>
													<!-- //table -->

												<div class="btn_con">
													<button id="btn1" class="a_btn a_btn01" type="button" aria-label="제출하기" tabindex="0">제출하기</button>
													<button id="btn1_1" class="a_btn a_btn02" type="button" aria-label="다시 제출하기" style="display:none;" tabindex="0">다시 제출하기</button>
												</div>

													
												</div>


											</div>
											
											<div class="swiper-pagination H_221_12_slide_swiper-pagination"></div>
										</div>
									</div>
									<div class="slide_btn prev swiper-button-prev H_221_12_slide_prev_btn" aria-label="슬라이드 이전 버튼" tabindex="0"></div>
									<div class="slide_btn next swiper-button-next H_221_12_slide_next_btn" aria-label="슬라이드 다음 버튼" tabindex="0"></div>
								</div>
								<!-- //slider -->


								
							</div>
										

							

							<div class="popup_con_bg popup01"></div>
							<div class="popup_con popup01" role="alert"></div>

							<div class="popup_con_bg popup02"></div>
							<div class="popup_con popup02" role="alert"></div>
						</div>
					</form>

				</div>
			</div>
		</main>

		<script>
			const child = new ClientAPI(); //본 코드는 데이터 전송 페이지마다 각각 별도로 들어있어야 하고, 내부 스크립트의 최상단에 위치해야함. 

			//제출 여부 받아서 버튼 제어
			child.receiveMessage((data)=>{
				if(data.submitYn === 'Y'){
					document.getElementById('btn1_1').style.display = ""; //수정하기 버튼 표시
					document.getElementById('btn1').style.display = "none"; //제출 버튼 숨기기
				}
			});

			// [제출하기]btn click 시 form#frm1 전송
			const btn1 = document.getElementById('btn1'); //제출 버튼
			btn1.addEventListener('click', () => {
				sendFormData()
			});

			// [수정하기]btn click 시 form#frm1 전송
			const btn1_1 = document.getElementById('btn1_1'); //수정 버튼 
			btn1_1.addEventListener('click', () => {
				sendFormData()
			});

			// H_221_12 슬라이드
			H_221_12_slide = new Swiper ('.H_221_12_slide', {
				slidesPerView: 'auto',
				effect : 'fade', 
					fadeEffect: { 
					crossFade: true 
				},
				speed: 100,
				loop: false,
				pagination: {
					el: ".H_221_12_slide_swiper-pagination",
					clickable: true,
				},
				navigation: {
					nextEl: '.H_221_12_slide_next_btn',
					prevEl: '.H_221_12_slide_prev_btn',
				},
				observer: true,
				observeParents: true,
				simulateTouch: false,
				allowTouchMove: false,
				
			});

			// 제출하기
			function sendFormData(){

				
				// 텍스트 영역이 모두 채워졌는지 확인
				const textarea1Filled = $("textarea[name='aidt_input']").eq(0).val().trim() !== "";
				const textarea2Filled = $("textarea[name='aidt_input']").eq(1).val().trim() !== "";
				const textarea3Filled = $(".radio01 input[type=radio]:checked").length > 0;

				
				// 조건 확인 및 적절한 함수 호출
				if (!textarea1Filled || !textarea2Filled || !textarea3Filled) {
					btn_event01(); // 텍스트 영역이 하나라도 비어있는 경우
				} else {
					btn_event02(); // 모든 항목이 채워진 경우
				}
				
			}

			// 제출하기 - 내용 없음
			function btn_event01(){
				$(".H_221_12_con > .contents_con > .contents_con .write_con .btn_con .a_btn").blur();
				$(".H_221_12_con > .contents_con > .contents_con .write_con .popup_con_bg.popup01").fadeIn();
				$(".H_221_12_con > .contents_con > .contents_con .write_con .popup_con.popup01").fadeIn();

				setTimeout(function(){
					$(".H_221_12_con > .contents_con > .contents_con .write_con .popup_con_bg.popup01").fadeOut();
					$(".H_221_12_con > .contents_con > .contents_con .write_con .popup_con.popup01").fadeOut();
				}, 1000);
			}

			// 제출하기 - 내용 있음
			function btn_event02(){
				$(".H_221_12_con .btn_con .a_btn").blur();
				$(".H_221_12_con .popup_con_bg.popup02").fadeIn();
				$(".H_221_12_con .popup_con.popup02").fadeIn();

				// 버튼 전환
					$("#btn1").hide();
				$("#btn1_1").show();

				// 실제 데이터 전송
				child.sendFormData('frm1');

				setTimeout(function(){
					$(".H_221_12_con .popup_con_bg.popup02").fadeOut();
					$(".H_221_12_con .popup_con.popup02").fadeOut();
				}, 1000);
			}
		</script>

	</div>
	<script>
		const contentId = 'H-221-12';
	</script>
	<script type="text/javascript" src="./js/xapi.page.js"></script>
