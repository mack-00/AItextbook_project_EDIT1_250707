							    &nbsp;&nbsp;<span class="bold_text">MPEG</span>은 대표적인 영상 압축 방식이다. 영상 데이터는 여러 장의 이미지와 소리 데이터로 이루어져 용량이 무척 크다. MPEG은 기본적으로 JPEG 압축 방법을 사용하고, 연속된 이미지의 유사성을 이용한다. 각 프레임이 서로 다르지만 연속된 화면에서 변화하는 부분을 찾아내어 차이만 저장한다. 영상을 구성하는 각 이미지를 프레임이라고 한다. JPEG으로 영상의 프레임을 압축할 수도 있지만, 고화질 영상을 압축하려면 더 효율적인 압축 기술이 필요한 것이다.
