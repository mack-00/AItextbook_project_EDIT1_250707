			$(document).ready(function () {
				const answers = {
					".confirm01": ["N1O10", "5"],
					".confirm02": ["8", "Y1E5A1H1", "1"],
					".confirm03": ["6", "H1U1R2A1Y1", "0.6"],
				};

				const attempts = {
					".confirm01": 0,
					".confirm02": 0,
					".confirm03": 0,
				};

				function showPopup($wrap, popupClass) {
					$wrap.find(".popup_con_bg, .popup_con").hide();
					$wrap.find(`.popup_con_bg${popupClass}, .popup_con${popupClass}`).fadeIn();
					setTimeout(() => {
						$wrap.find(`.popup_con_bg${popupClass}, .popup_con${popupClass}`).fadeOut();
					}, 1000);
				}

				// 확인하기 버튼 클릭
				$(".btn_confirm").on("click", function () {
					const btnClass = "." + $(this).attr("class").split(" ").find(cls => cls.startsWith("confirm"));
					const $wrap = $(this).closest(".write_con");
					const $bothWrap = $(this).closest(".both_wrap");

					const $inputs = $bothWrap.find("input[type='text']").filter(function () {
						return !$(this).prop("disabled");
					});

					const userValues = [];
					let hasEmpty = false;

					$inputs.each(function () {
						const val = $(this).val().trim();
						if (val === "") hasEmpty = true;
						userValues.push(val);
					});

					if (hasEmpty) {
						showPopup($wrap, ".popup01");
						return;
					}

					const correctAnswers = answers[btnClass];
					const isCorrect = userValues.length === correctAnswers.length &&
						userValues.every((val, i) => val === correctAnswers[i]);

					if (isCorrect) {
						showPopup($wrap, ".popup04");
						$inputs.prop("disabled", true);
						$bothWrap.find(".btn_confirm").hide();
						$bothWrap.find(".retry-btn").show();
					} else {
						attempts[btnClass]++;
						if (attempts[btnClass] === 1) {
							showPopup($wrap, ".popup05");
						} else {
							showPopup($wrap, ".popup03");
							$inputs.each(function (i) {
								$(this).val(correctAnswers[i]).prop("disabled", true);
							});
							$bothWrap.find(".btn_confirm").hide();
							$bothWrap.find(".retry-btn").show();
						}
					}
				});

				// 다시 하기 버튼 클릭
				$(".retry-btn").on("click", function () {
					const $bothWrap = $(this).closest(".both_wrap");
					const btnClass = "." + $bothWrap.find(".btn_confirm").attr("class").split(" ").find(cls => cls.startsWith("confirm"));
					const correctAnswers = answers[btnClass];

					const $inputs = $bothWrap.find("input[type='text']");

					$inputs.each(function (index) {
						// 첫 번째 .both_wrap에 있는 마지막 input만 유지 (고정값 2.2)
						const isFirstBothWrap = $(".both_wrap").index($bothWrap) === 0;
						const isLastInput = index === $inputs.length - 1;

						if (isFirstBothWrap && isLastInput) {
							// 유지: 고정값 2.2 (disabled input)
							$(this).val("2.2");
						} else {
							// 나머지 input은 비우고 다시 입력 가능하게
							$(this).val("").prop("disabled", false);
						}
					});

					// 오류 횟수 초기화
					attempts[btnClass] = 0;

					// 버튼 UI 전환
					$bothWrap.find(".retry-btn").hide();
					$bothWrap.find(".btn_confirm").show();
				});
			});
		</script>
