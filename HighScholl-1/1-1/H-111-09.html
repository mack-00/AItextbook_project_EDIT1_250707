				<div class="contents_con">
					<div class="text01" tabindex="0">
						&nbsp;&nbsp;서브넷은 가정이나 학교의 각 반과 같은 소규모 네트워크이다. 이러한 서브넷이 서로 연결되어 대규모 네트워크를 구성한다. LAN은 가장 많이 사용되는 서브넷으로 한 건물이나 작은 지역 범위에 설치된 유무선이 혼합된 네트워크이다. 여러 LAN이 모여서 도시 내 네트워크인 MAN을 형성하고, 이런 MAN이 모여 WAN을 구성한다. 따라서 인터넷에 접속한다는 것은 도시의 범위(MAN)를 넘어 WAN에 접속한다는 의미이다.
