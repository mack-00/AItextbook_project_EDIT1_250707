<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>

	<script src="https://acv001.aiktbook.com/api/static/message-channel-iframe.js"></script>

	<!-- 브라우저 번역(다국어 관련) -->
	<link rel="stylesheet" href="./css/GoogleTranslate.css">
	<script type="text/javascript" src="./js/GoogleTranslate.js"></script>
	<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>

	<link rel="stylesheet" href="./css/jquery-ui.min.css">
	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/common_all.css">
</head>
<body>
	<div id="wrap">
		
		<main class="H_112_12_con">
			<div class="contents_con">
				<div class="title_con">
					<div class="contents_con">
						<div class="text_bg">
							<h2 class="text" tabindex="0">학습 목표 점검하기</h2>
							<div class="bg"></div>
						</div>

						<div class="text_con" tabindex="0">
							<h1>
								1-2. 네트워크를 사용한 공유
							</h1>
						</div>
					</div>
				</div>

				<div class="contents_con">
						
					<form id="frm1" onsubmit="return false">
						<input type="hidden" name="aidt_pageTitle" value="학습목표 점검하기:디지털 기술과 사회 변화">
						<div class="title_con" tabindex="0">
							<span>
								배운 내용을 잘 이해하고 있는지 점검해 보자.
							</span>
						</div>

						<div class="list_con">
							<ul>
								<li>
									<div class="list_div">
										<div class="l_con">
											<div class="q_con" tabindex="0">
												<span>
													네트워크를 통해 파일을 공유하는 방법을 적어 보자.
												</span>
											</div>
										
											<div class="a_con">
												<input type="hidden" name="aidt_examId" value="1">
												<input type="hidden" name="aidt_exam" value="네트워크를 통해 파일을 공유하는 방법을 적어 보자.">
												<input type="hidden" name="aidt_answer" value="">
												<input type="hidden" name="aidt_mcqYn" value="N">
												<input type="hidden" name="aidt_type" value="narrative">
												<textarea name="aidt_input" placeholder="내용을 입력해 보자." class="textarea01"></textarea>
											</div>
										</div>
										
										<div class="r_con">
											<div class="q_con" tabindex="0">
												<span>
													네트워크를 통해 공유, 협력, 소통을 <br />
													하였는가?
												</span>
											</div>
										
											<div class="a_con">
												<input type="hidden" name="aidt_examId" value="2">
												<input type="hidden" name="aidt_exam" value="네트워크를 통해 공유, 협력, 소통을 하였는가?">
												<input type="hidden" name="aidt_answer" value="">
												<input type="hidden" name="aidt_mcqYn" value="N">
												<input type="hidden" name="aidt_type" value="radio">
												<ul>
													<li>
														<label class="radio_label">
															<span>
																예
															</span>
															<input type="radio" name="aidt_input2" data-group-id="2" value="예" aria-label="예" />
															<span class="check_icon"></span>
														</label>   
													</li>
													<li>
														<label class="radio_label">
															<span>
																아니요
															</span>
															<input type="radio" name="aidt_input2" data-group-id="2" value="아니요" aria-label="아니요" />
															<span class="check_icon"></span>
														</label>  
													</li>
												</ul>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>

						<div class="btn_con">
							<button id="btn1" class="a_btn a_btn01" type="button" aria-label="제출하기" tabindex="0">제출하기</button>
							<button id="btn1_1" class="a_btn a_btn02" type="button" aria-label="다시 제출하기" style="display:none;" tabindex="0">다시 제출하기</button>
						</div>

						<div class="popup_con_bg popup01"></div>
						<div class="popup_con popup01" role="alert"></div>

						<div class="popup_con_bg popup02"></div>
						<div class="popup_con popup02" role="alert"></div>

						<div class="popup_con_bg popup03"></div>
						<div class="popup_con popup03" role="alert"></div>
					</form>

				</div>
			</div>
		</main>

		<script>
			const child = new ClientAPI();
				//페이지 제어 시작
				if (document.referrer) { 
const parentURL = new URL(document.referrer);
				window.parent.postMessage({
					actCd: "cont"
				}, parentURL.origin)};



			// 제출 여부 받아서 버튼 제어
			child.receiveMessage((data) => {
				if(data.submitYn === 'Y'){
					document.getElementById('btn1_1').style.display = "inline-block"; // 수정 버튼 보이기
					document.getElementById('btn1').style.display = "none"; // 제출 버튼 숨기기
				}
			});

			// 제출 버튼 클릭
			document.getElementById('btn1').addEventListener('click', sendFormData);
			document.getElementById('btn1_1').addEventListener('click',sendFormData);

			// 제출 처리 로직
			function sendFormData() {
				const textFilled = $(".H_112_12_con textarea.textarea01").val().trim() !== "";
				const radioChecked = $("input[name='aidt_input2']:checked").length > 0;

				if (!textFilled) {
					showPopup(".popup01"); // 텍스트 미입력
				} else if (!radioChecked) {
					showPopup(".popup03"); // 라디오 미선택
				} else {
					showPopup(".popup02"); // 정상 제출
					$("#btn1").hide();
					$("#btn1_1").show();
					child.sendFormData('frm1');
						//페이지 제어 종료
												if (document.referrer) {
					const parentURL = new URL(document.referrer);
						window.parent.postMessage({
							actCd: "comp"
						}, parentURL.origin)};
				}
			}

			// 팝업 공통 처리 함수
			function showPopup(popupSelector) {
				const $popupBg = `.H_112_12_con ${popupSelector}_bg`;
				const $popup = `.H_112_12_con ${popupSelector}`;
				$(".H_112_12_con .btn_con .a_btn").blur();
				$($popupBg).fadeIn();
				$($popup).fadeIn();
				setTimeout(() => {
					$($popupBg).fadeOut();
					$($popup).fadeOut();
				}, 1000);
			}
		</script>

	</div>
	<script>
		const contentId = 'H-112-12';
	</script>
	<script type="text/javascript" src="./js/xapi.page.js"></script>
</body>
</html>
