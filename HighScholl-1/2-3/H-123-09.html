	<style>
		.drop-zone {
            transition: all 0.2s ease;
        }

        .drop-zone.dragover {
            background-color: #e9ecef;
            border-color: #007bff;
        }

        .drop-zone.occupied {
            border-style: solid;
        }
		
        .draggable {
            cursor: move;
            cursor: -webkit-grab;
            cursor: grab;
            user-select: none;
			touch-action: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-webkit-tap-highlight-color: transparent;
			position: relative;
			display: inline-block;
			-webkit-user-drag: none;
			-khtml-user-drag: none;
			-moz-user-drag: none;
			-o-user-drag: none;
        }

        .draggable.dragging {
			opacity: 0.8;
			cursor: -webkit-grabbing;
			cursor: grabbing;
			z-index: 1000;
			pointer-events: none;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
	</style>
</head>
<body>
	<div id="wrap">
		
		<main class="H_123_09_con">
			<div class="contents_con">
				<div class="title_con">
					<div class="contents_con">
						<div class="text_bg">
							<h2 class="text" tabindex="0">개념 학습</h2>
							<div class="bg"></div>
						</div>

						<div class="text_con" tabindex="0">
							<h2>
								네트워크를 활용한 스마트 조명 설계하고 구현하기
							</h2>

							<h1>
								사물 인터넷 시스템 설계
							</h1>
						</div>
					</div>
				</div>

				<div class="contents_con">

				
					<div class="num_title">
						<p>
							<strong class="fw_700">[사물 인터넷 시스템 설계]</strong> 네트워크와 플랫폼을 활용하여 사물 인터넷을 설계해 보자.
						</p>

					<ul class="list01">
						<li>

						<li>
							<div class="tit">플랫폼</div>
							<div class="con">
								<div class="blank_con drop-zone" role="region" aria-label="두번째 답변 영역" data-position="2" tabindex="0">
									<span class="sr-only">답변을 이 곳에 놓으세요</span>
								</div>
							</div>
						</li>
						<li>
							<div class="tit">네트워크</div>
							<div class="con img H_123_09_img02"></div>
						</li>
						<li>
							<div class="tit">서비스</div>
							<div class="con">
								<div class="blank_con drop-zone" role="region" aria-label="세번째 답변 영역" data-position="3" tabindex="0">

					<div class="answer_con">
						<div class="title_con" tabindex="0">

						<div class="contents_con options-container" role="region" aria-label="사용 가능한 답변들">
							<span class="answer_item draggable" draggable="true" role="button" aria-grabbed="false" data-answer="1" tabindex="0">
								<em class="img img01"></em>
								<strong>마이크로컨트롤러</strong>

							<span class="answer_item draggable" draggable="true" role="button" aria-grabbed="false" data-answer="3" tabindex="0">
								<em class="img img02"></em>
								<strong>Blynk APP</strong>

							<span class="answer_item draggable" draggable="true" role="button" aria-grabbed="false" data-answer="2" tabindex="0">
								<em class="img img03"></em>
								<strong>Blynk 서버</strong>

						</div>

						<div class="btn_con">
							<button  class="a_btn a_btn01 check-btn" type="button" aria-label="확인하기" tabindex="0">확인하기</button>
							<button  class="a_btn a_btn02 retry-btn" type="button" aria-label="다시 하기" tabindex="0">다시 하기</button>

					<div class="popup_con_bg popup03"></div>
					<div class="popup_con popup03" role="alert"></div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const draggables = document.querySelectorAll('.draggable');
            const dropZones = document.querySelectorAll('.drop-zone');
            const optionsContainer = document.querySelector('.options-container');
            let draggedElement = null;
			let isDragging = false;
			let startX, startY, initialX, initialY, xOffset = 0, yOffset = 0;
			
			let adapt_answer = 0; // 적용한 답변 수
			let correct_answer = 0; // 정답 수
			let try_check = 0; // 확인하기 시도 수
			
			// 모든 항목을 원래 자리로 이동
			const returnItemsToContainer = () => {
				dropZones.forEach(zone => {
					const draggable = zone.querySelector('.draggable');
					if (draggable) {
						optionsContainer.appendChild(draggable);
						zone.classList.remove('occupied');
					}
				});
				adapt_answer = 0;
				correct_answer = 0;
			};

			// 모든 항목을 정답 자리로 이동
			const placeItemsInCorrectPositions = () => {
				returnItemsToContainer();
				
				draggables.forEach(item => {
					const correctZone = Array.from(dropZones).find(
						zone => zone.dataset.position === item.dataset.answer
					);
					if (correctZone) {
						correctZone.appendChild(item);
						correctZone.classList.add('occupied');
					}
				});
			};

			// 터치 이벤트 처리 함수
			function dragStart(e) {
				if (e.type === "touchstart") {
					initialX = e.touches[0].clientX;
					initialY = e.touches[0].clientY;
					draggedElement = e.target;
				} else {
					initialX = e.clientX;
					initialY = e.clientY;
					draggedElement = e.target;
				}

				// 클릭한 요소가 .draggable이 아니면 가장 가까운 .draggable 부모 요소 찾기
				if (!draggedElement.classList.contains('draggable')) {
					draggedElement = draggedElement.closest('.draggable');
					if (!draggedElement) return; // 드래그 가능한 요소를 찾지 못한 경우
				}

				isDragging = true;
				draggedElement.classList.add('dragging');
				
				// 드래그 시작 위치 저장
				const rect = draggedElement.getBoundingClientRect();
				xOffset = initialX - rect.left;
				yOffset = initialY - rect.top;
			}

			function dragEnd(e) {
				if (isDragging && draggedElement) {
					const dropTarget = document.elementFromPoint(
						e.type === "touchend" ? e.changedTouches[0].clientX : e.clientX,
						e.type === "touchend" ? e.changedTouches[0].clientY : e.clientY
					);

					if (dropTarget) {
						const dropZone = dropTarget.closest('.drop-zone');
						if (dropZone) {
							const existing = dropZone.querySelector('.draggable');
							
							// 기존 버튼이 있으면 원래 자리로
							if (existing) {
								optionsContainer.appendChild(existing);
							}

							dropZone.appendChild(draggedElement);
							dropZone.classList.add('occupied');
						} else {
							optionsContainer.appendChild(draggedElement);
						}
					} else {
						optionsContainer.appendChild(draggedElement);
					}

					draggedElement.classList.remove('dragging');
					draggedElement.style.transform = '';
					draggedElement.style.position = '';
					draggedElement.style.top = '';
					draggedElement.style.left = '';
					isDragging = false;
					draggedElement = null;
				}
			}

			function drag(e) {
				if (isDragging && draggedElement) {
					e.preventDefault();
					
					let currentX, currentY;
					if (e.type === "touchmove") {
						currentX = e.touches[0].clientX;
						currentY = e.touches[0].clientY;
					} else {
						currentX = e.clientX;
						currentY = e.clientY;
					}

					const newX = currentX - xOffset;
					const newY = currentY - yOffset;

					draggedElement.style.position = 'fixed';
					draggedElement.style.top = `${newY}px`;
					draggedElement.style.left = `${newX}px`;

					// 드롭존 하이라이트
					const dropTarget = document.elementFromPoint(currentX, currentY);
					if (dropTarget) {
						const dropZone = dropTarget.closest('.drop-zone');
						dropZones.forEach(zone => {
							if (zone === dropZone && zone.children.length <= 1) {
								zone.classList.add('dragover');
							} else {
								zone.classList.remove('dragover');
							}
						});
					}
				}
			}

            // 드래그 앤 드롭 이벤트 처리 - 이벤트 위임 사용
            const answerContainer = document.querySelector('.answer_con');
            answerContainer.addEventListener('mousedown', (e) => {
                const draggable = e.target.closest('.draggable');
                if (draggable) {
                    e.preventDefault();
                    dragStart(e);
                }
            });

            answerContainer.addEventListener('touchstart', (e) => {
                const draggable = e.target.closest('.draggable');
                if (draggable) {
                    e.preventDefault();
                    dragStart(e);
                }
            }, { passive: false });

            // 기존 개별 이벤트 리스너도 유지
            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', (e) => {
                    e.preventDefault();
                    return false;
                });
                
                // 마우스 이벤트
                draggable.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    dragStart(e);
                });

                // 터치 이벤트
                draggable.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    dragStart(e);
                }, { passive: false });

                draggable.addEventListener('touchmove', drag, { passive: false });
                draggable.addEventListener('touchend', dragEnd, { passive: false });
            });
			
			// 마우스 전역 이벤트
			document.addEventListener('mousemove', (e) => {
				if (isDragging) {
					drag(e);
				}
			});

			document.addEventListener('mouseup', (e) => {
				if (isDragging) {
					dragEnd(e);
				}
			});

			// 기본 드래그 방지
			document.addEventListener('dragstart', (e) => {
				e.preventDefault();
				return false;
			}, { passive: false });

			// 정답 확인 이벤트 처리
			const checkButton = document.querySelector('.check-btn');
			checkButton.addEventListener('click', () => {
				dropZones.forEach(zone => {
					const answer = zone.querySelector('.draggable');
					if (answer) {
						adapt_answer++; // 답변 수
						
						const isCorrect = answer.dataset.answer === zone.dataset.position;
						if (isCorrect)
							correct_answer++; // 정답 수
					}
				});
	
				// 단어를 하나라도 옮기지 않고 확인하기를 눌렀을 때
				if (adapt_answer !== 3) {
				//	alert('빈칸에 들어갈 말을 옮긴 후 확인하기를 눌러 주세요.');
					
					$(".H_123_09_con .btn_con .a_btn").blur();
					$(".H_123_09_con .popup_con_bg.popup01").fadeIn();
					$(".H_123_09_con .popup_con.popup01").fadeIn();
	
					setTimeout(function(){
						$(".H_123_09_con .popup_con_bg.popup01").fadeOut();
						$(".H_123_09_con .popup_con.popup01").fadeOut();
					}, 1000);
	
					adapt_answer = 0;
					correct_answer = 0;
					
					// 닫기 버튼이 없는 팝업이 떴다가 사라짐
					// 팝업 내용: 빈칸에 들어갈 말을 옮긴 후 확인하기를 눌러 주세요.
				} else {
					if (adapt_answer > 0) {
						try_check++;  // 시도 횟수 증가
					}
	
					// 정답을 맞췄을 때
					if (correct_answer === 3) {
					//	alert('잘 풀었어요!');
						
						$(".H_123_09_con .btn_con .a_btn").blur();
						$(".H_123_09_con .popup_con_bg.popup04").fadeIn();
						$(".H_123_09_con .popup_con.popup04").fadeIn();
	
						setTimeout(function(){
							$(".H_123_09_con .popup_con_bg.popup04").fadeOut();
							$(".H_123_09_con .popup_con.popup04").fadeOut();
							$(".H_123_09_con .btn_con .a_btn01").css("display","none");
							$(".H_123_09_con .btn_con .a_btn02").css("display","inline-block");
	
						}, 1000);
	
						// 닫기 버튼이 없는 팝업이 자동으로 나왔다가 사라짐.
						// 확인하기 버튼이 다시 풀기 버튼으로 변경됨.
						// 팝업 내용: 잘 풀었어요!
					}
					// 1회 틀렸을 때
					else if (try_check === 1) {
					//	alert('다시 풀어 보세요.');
	
						$(".H_123_09_con .btn_con .a_btn").blur();
						$(".H_123_09_con .popup_con_bg.popup02").fadeIn();
						$(".H_123_09_con .popup_con.popup02").fadeIn();
	
						setTimeout(function(){
							$(".H_123_09_con .popup_con_bg.popup02").fadeOut();
							$(".H_123_09_con .popup_con.popup02").fadeOut();
						}, 1000);
						
						setTimeout(() => {
							returnItemsToContainer();
						}, 500);
						
						// 닫기 버튼이 없는 팝업이 자동으로 나왔다가 사라진 후 옮긴 단어가 원래의 자리로 돌아감.
						// 팝업 내용: 다시 풀어 보세요.
					}
					// 2회 틀렸을 때
					else if (try_check === 2) {
					//	alert('답을 확인해 보세요.');
	
						$(".H_123_09_con .btn_con .a_btn").blur();
						$(".H_123_09_con .popup_con_bg.popup03").fadeIn();
						$(".H_123_09_con .popup_con.popup03").fadeIn();
	
						setTimeout(function(){
							$(".H_123_09_con .popup_con_bg.popup03").fadeOut();
							$(".H_123_09_con .popup_con.popup03").fadeOut();
							$(".H_123_09_con .btn_con .a_btn01").css("display","none");
							$(".H_123_09_con .btn_con .a_btn02").css("display","inline-block");
						}, 1000);
						
						try_check = 0;
						setTimeout(() => {
							placeItemsInCorrectPositions();
						}, 500);
						
						// 닫기 버튼이 없는 팝업이 자동으로 나왔다가 사라진 후 모든 단어가 자동으로 정답이 맞춰짐.
						// 팝업 내용: 답을 확인해 보세요.
					}
				}
			});
			
			// 다시 하기 이벤트 처리
			const retryButton = document.querySelector('.retry-btn');
			retryButton.addEventListener('click', () => {
				try_check = 0;
				
				returnItemsToContainer();
	
				
				$(".H_123_09_con .btn_con .a_btn01").css("display","inline-block");
				$(".H_123_09_con .btn_con .a_btn02").css("display","none");
			});
	
			// 드롭존 이벤트 처리
			const dropTargets = [...dropZones, optionsContainer];
			dropTargets.forEach(target => {
				target.addEventListener('dragover', (e) => {
					e.preventDefault();
					if (target.classList.contains('drop-zone') && target.children.length > 1) {
						return; // 이미 답변이 있는 경우 드롭 불가
					}
					target.classList.add('dragover');
				});
	
				target.addEventListener('dragleave', () => {
					target.classList.remove('dragover');
				});
	
				target.addEventListener('drop', (e) => {
					e.preventDefault();
					target.classList.remove('dragover');
					
					if (!draggedElement) return;
	
					// 드롭존인 경우 검증
					if (target.classList.contains('drop-zone')) {
						if (target.children.length > 1) return; // 이미 답변이 있으면 무시
						target.classList.add('occupied');
					} else {
						// 옵션 컨테이너로 돌아가는 경우
						draggedElement.parentElement.classList.remove('occupied');
					}
	
					target.appendChild(draggedElement);
				});
			});
		});
	
	
	
	</script>
