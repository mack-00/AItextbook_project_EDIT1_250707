		<script>
			const child = new ClientAPI(); //본 코드는 데이터 전송 페이지마다 각각 별도로 들어있어야 하고, 내부 스크립트의 최상단에 위치해야함. 
			//페이지 제어 시작
			const parentURL = new URL(document.referrer);
			window.parent.postMessage({
				actCd: "cont"
			}, parentURL.origin);

			//제출 여부 받아서 버튼 제어
			child.receiveMessage((data)=>{
				if(data.submitYn === 'Y'){
					document.getElementById('btn1_1').style.display = "inline-block"; //수정하기 버튼 표시
					document.getElementById('btn1').style.display = "none"; //제출 버튼 숨기기
				}
			});

			// [제출하기]btn click 시 form#frm1 전송
			const btn1 = document.getElementById('btn1'); //제출 버튼
			btn1.addEventListener('click', () => {
				sendFormData()
			});

			// [수정하기]btn click 시 form#frm1 전송
			const btn1_1 = document.getElementById('btn1_1'); //수정 버튼 
			btn1_1.addEventListener('click', () => {
				sendFormData()
			});

			const video = document.getElementById('Video');
			const subtitleToggle = document.getElementById('subtitleToggle');
			const subtitleStatus = document.getElementById('subtitleStatus');
			const subtitleTrack = video.textTracks[0];
			
			// 자막 켜기/끄기
			subtitleToggle.addEventListener('click', () => {
				const isPressed = subtitleToggle.getAttribute('aria-pressed') === 'true';
				
				if (isPressed) {
					// 자막 끄기
					subtitleTrack.mode = 'disabled';
					subtitleToggle.setAttribute('aria-pressed', 'false');
					subtitleToggle.textContent = '자막 켜기';
					subtitleStatus.textContent = '자막이 비활성화되었습니다.';
				} else {
					// 자막 켜기
					subtitleTrack.mode = 'showing';
					subtitleToggle.setAttribute('aria-pressed', 'true');
					subtitleToggle.textContent = '자막 끄기';
					subtitleStatus.textContent = '자막이 활성화되었습니다.';
				}
			});
			
			// 키보드 접근성
			subtitleToggle.addEventListener('keydown', (e) => {
				if (e.key === ' ' || e.key === 'Enter') {
					e.preventDefault();
					subtitleToggle.click();
				}
			});

			// 제출하기
			function sendFormData(){
		
				const textareaVal = $(".H_12_01_con .textarea").val();
				const videoElement = document.getElementById('player01'); // ← 여기에서 바로 DOM 참조
				
				if (textareaVal == "") {
					btn_event01();
				}
				else{
					//if (player) player.pause();
					if (videoElement && !videoElement.paused) videoElement.pause();//videoElement가 존재하고 재생 중일 때만 pause 실행
					btn_event02();
				}
			}

			// 제출하기 - 내용 없음
			function btn_event01(){
				$(".H_12_01_con > .contents_con > .contents_con > .right_con .question_con > .btn_con .a_btn").blur();
				$(".H_12_01_con > .contents_con > .contents_con > .right_con .question_con .popup_con_bg.popup01").fadeIn();
				$(".H_12_01_con > .contents_con > .contents_con > .right_con .question_con .popup_con.popup01").fadeIn();

				setTimeout(function(){
					$(".H_12_01_con > .contents_con > .contents_con > .right_con .question_con .popup_con_bg.popup01").fadeOut();
					$(".H_12_01_con > .contents_con > .contents_con > .right_con .question_con .popup_con.popup01").fadeOut();
				}, 1000);
			}

			// 제출하기 - 내용 있음
			function btn_event02(){
				$(".H_12_01_con .btn_con .a_btn").blur();
				$(".H_12_01_con .popup_con_bg.popup02").fadeIn();
				$(".H_12_01_con .popup_con.popup02").fadeIn();

				// 버튼 전환
					$("#btn1").hide();
				$("#btn1_1").show();

				// 실제 데이터 전송
				child.sendFormData('frm1');
					//페이지 제어 종료
					window.parent.postMessage({
					actCd : "comp"
					} ,parentURL.origin);


				setTimeout(function(){
					$(".H_12_01_con .popup_con_bg.popup02").fadeOut();
					$(".H_12_01_con .popup_con.popup02").fadeOut();
				}, 1000);
		}
		</script>
