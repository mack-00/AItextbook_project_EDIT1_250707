	<script>
		$(document).ready(function(){
			$(".after_hand").on("click", function(){
				const $btn = $(this);
				const $dl = $btn.closest("dl");
				const $imgs = $dl.find(".condition > img");
				let delay = 1000;

				$btn.hide();
				$imgs.removeClass("show");

				$imgs.each(function(index){
				setTimeout(() => {
					$imgs.removeClass("show");
					$(this).addClass("show");
				}, delay * (index + 1));
				});

				setTimeout(() => {
				$imgs.removeClass("show");
				$imgs.eq(0).addClass("show");
				$btn.show();
				}, delay * ($imgs.length + 1));
			});
			});

	</script>
