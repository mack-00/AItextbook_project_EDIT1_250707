<script>

$(document).ready(function(){
	// 팝업열기
	$(".H_311_12_con .link_tooltip").on("click", function(){
			var popSelector = "#" + $(this).attr("aria-controls");
			if($(popSelector).css("display") == "none") {
				$(".H_311_12_con .text_popup_con").not(popSelector).hide();
				$(popSelector).show();
			}else {
				$(popSelector).hide();
			}
		});
		// 팝업닫기
		$(".H_311_12_con .text_popup_con .a_btn").on("click", function(){
			$(this).parents(".text_popup_con").hide();
		});
	// 보충자료
	$(".H_311_12_con .btn_data_popup, .btn_active").on("click", function(){
		var popSelector = "#" + $(this).attr("aria-controls");
		$(popSelector).show();
	});
	$(".full_popup_wrap .btn_close").on("click", function(){
		$(this).parents(".full_popup_wrap").hide();
	});


});

	
</script>
