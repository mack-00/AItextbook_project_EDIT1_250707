const parentURL = new URL(document.referrer);

			// 제출 여부 받아서 버튼 전환
			child.receiveMessage((data) => {

					document.getElementById('btn1_1').style.display = ""; // 다시 제출 버튼 표시
					document.getElementById('btn1').style.display = "none"; // 제출 버튼 숨기기

				const val = $('.H_31_01_con .textarea').val().trim();
				const videoElement = document.getElementById('player01');

				if (val === "") {
					btn_event01(); // 빈 값일 경우 팝업01
				} else {
					if (videoElement && !videoElement.paused) videoElement.pause();
					btn_event02(); // 내용 있을 경우 팝업02
				}
			}

			// 제출하기 버튼
			document.getElementById('btn1').addEventListener('click', sendFormData);

			// 다시 제출하기 버튼
			document.getElementById('btn1_1').addEventListener('click', sendFormData);

			// 팝업01 - 내용 없음
			function btn_event01() {
				$(".H_31_01_con .a_btn").blur();
				$(".H_31_01_con .popup_con_bg.popup01").fadeIn();
				$(".H_31_01_con .popup_con.popup01").fadeIn();

				setTimeout(() => {
					$(".H_31_01_con .popup_con_bg.popup01").fadeOut();
					$(".H_31_01_con .popup_con.popup01").fadeOut();
				}, 1000);
			}

			// 팝업02 - 내용 있음
			function btn_event02() {
				$(".H_31_01_con .a_btn").blur();
				$(".H_31_01_con .popup_con_bg.popup02").fadeIn();
				$(".H_31_01_con .popup_con.popup02").fadeIn();

				// 버튼 전환
				$("#btn1").hide();
				$("#btn1_1").show();

				// 실제 데이터 전송
				child.sendFormData('frm1');

}
