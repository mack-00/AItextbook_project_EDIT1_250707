<body>
	<div id="wrap">
		
		<main class="H_311_08_con">
			<div class="contents_con">
				<div class="title_con">
					<div class="contents_con">
						<div class="text_bg">
							<h2 class="text" tabindex="0">개념 학습</h2>
							<div class="bg"></div>
						</div>

						<div class="text_con" tabindex="0">
							<h1>
								문제 분해
							</h1>
						</div>
					</div>
				</div>

				<div class="contents_con">
					<div class="text_01">
						&nbsp;&nbsp;문제가 복잡하여 해결 방법을 쉽게 찾을 수 없을 때 작은 문제로 나누는 문제 분해를 통해 문제 해결의 실마리를 찾을 수 <br>있다. 
						<strong class="fw_700">문제 분해</strong>란 복잡한 문제를 해결하기 쉬운 작은 문제로 나누는 것을 의미한다.
					</div>

					<div class="sub_title_dot">복잡한 문제의 문제 분해 예시</div>

					<div class="main_box step0">
						<button class="after_hand" aria-label="다음"></button>
						<!-- 스텝1 -->
						<div class="speech f_center speech0">
							자판기의 복잡한 동작을<br /> 어떻게 구현해야 할까?
						</div>
						<!-- 스텝2 -->
						<div class="speech f_center speech1">
							1. 현금 입력받기
						</div>
						<!-- 스텝3 -->
						<div class="speech f_center speech5">
							1.현금 입력받기 <br />
							2.선택 가능한 음료를 표시하기 <br />
						</div>
						<!-- 스텝4 -->
						<div class="speech f_center speech3">
							1.현금 입력받기 <br />
							2.선택 가능한 음료를 표시하기 <br />
							3.음료 배출하기
						</div>
						<!-- 스텝5 -->
						<div class="speech f_center speech4">
							자판기의 기능을 나열하니<br /> 좀 더 해결하기 쉬운 문제가<br/> 되었네!
						</div>
					</div>

					<div class="btn_con">
						<button type="button" class="btn_reset" aria-label="다시 하기">다시 하기</button>
					</div>
					
				
				</div>
			</div>
		</main>

	</div>

	<script>

	$(document).ready(function(){
		// 손클릭
		$(".after_hand").on("click", function () {
			const $box = $(".main_box");

			if ($box.hasClass("step0")) {
				$box.removeClass("step0").addClass("step1");
			} else if ($box.hasClass("step1")) {
				$box.removeClass("step1").addClass("step2"); // NEW
			} else if ($box.hasClass("step2")) {
				$box.removeClass("step2").addClass("step3");
			} else if ($box.hasClass("step3")) {
				$box.removeClass("step3").addClass("step4");

				// ✅ step4일 때 다시하기 버튼 보여주기
				$(".btn_reset").show();
			}
		});

		// 다시하기 버튼 클릭 시 초기화
		$(".btn_reset").on("click", function () {
			$(".main_box").removeClass("step1 step2 step3 step4").addClass("step0");

			// 다시하기 버튼 숨기기
			$(this).hide();
		});
	});

	</script>
	<script>
		const contentId = 'H-311-08';
	</script>
	<script type="text/javascript" src="./js/xapi.page.js"></script>
