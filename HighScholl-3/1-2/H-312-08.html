	<script>
	$(document).ready(function(){
	//페이지 제어 시작
	if (document.referrer) { 
const parentURL = new URL(document.referrer);
	window.parent.postMessage({
		actCd: "cont"
	}, parentURL.origin);

		let tryCount = 0;

		const $confirmBtn = $(".btn_confirm");
		const $resetBtn = $(".btn_reset");

		// 초기 버튼 숨김
		$confirmBtn.hide();
		$resetBtn.hide();

		// 입력값 빈칸 여부
		const isNull = function(){
			let result = false;
			$(".H_312_08_con input[type=text]").each(function(){
				if($(this).val().trim() === "") {
					result = true;
					return false;
				}
			});
			return result;
		};

		// 정답 여부
		const isCorrect = function() {
			let result = true;
			$(".H_312_08_con input[type=text]").each(function(){
				if($(this).val().trim() !== $(this).attr("data-answer")) {
					result = false;
					return false;
				}
			});
			return result;
		};

		// 정답 자동입력
		const showAnswers = function(){
			$(".H_312_08_con input[type=text]").each(function(){
				const answer = $(this).attr("data-answer");
				if(answer) $(this).val(answer);
			});
		};

		// 버튼 상태 갱신 함수
		const updateButtons = function() {
			const swiper = H_312_08_slide;
			const isLastSlide = swiper.activeIndex === swiper.slides.length - 1;
			if (isLastSlide) {
				if (tryCount >= 2) {
					$confirmBtn.hide();
					$resetBtn.show();
				} else {
					$confirmBtn.show();
					$resetBtn.hide();
				}
			} else {
				$confirmBtn.hide();
				$resetBtn.hide();
			}
		};

		// 확인하기 버튼 클릭
		$confirmBtn.on("click", function(){
			if (isNull()) {
				$(".popup_con_bg.popup03, .popup03").fadeIn().delay(1000).fadeOut();
				return;
			}

			if (isCorrect()) {
				$(".popup_con_bg.popup02, .popup02").fadeIn().delay(1000).fadeOut();
				tryCount = 0;
				updateButtons();
			
				//페이지 제어 종료
				window.parent.postMessage({
					actCd: "comp"
				}, parentURL.origin);
				
				/* 정답일경우 다시하기 버튼 show 202507 */
				$confirmBtn.hide();
				$resetBtn.show();
				
			

				return;
			}

			tryCount++;

			if (tryCount === 1) {
				$(".popup_con_bg.popup01, .popup01").fadeIn().delay(1000).fadeOut();
			} else if (tryCount === 2) {
				$(".popup_con_bg.popup04, .popup04").fadeIn().delay(1000).fadeOut();
				showAnswers();
				// 두 번째 오답 이상
				
				//페이지 제어 종료
				window.parent.postMessage({
					actCd: "comp"
				}, parentURL.origin);
			}
			updateButtons();
		});

		// 다시 하기 버튼
		$resetBtn.on("click", function(){
			tryCount = 0;
			$(".H_312_08_con input[type=text]").val("");
			updateButtons();
		});

		// 슬라이드
		H_312_08_slide = new Swiper ('.H_312_08_slide', {
			slidesPerView: 'auto',
			effect : 'fade', 
			fadeEffect: { crossFade: true },
			speed: 100,
			loop: false,
			navigation: {
				nextEl: '.H_312_08_slide_next_btn',
				prevEl: '.H_312_08_slide_prev_btn',
			},
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
			observer: true,
			observeParents: true,
			simulateTouch: false,
			allowTouchMove: false,
			on: {
				slideChange: function () {
					updateButtons();
				}
			}
		});

		// 로딩 시 최초 버튼 상태 설정
		setTimeout(updateButtons, 0);
	});

	</script>
