<body>
	<div id="wrap">
		
		<main class="H_312_04_con">
			<div class="contents_con">
				<div class="title_con">
					<div class="contents_con">
						<div class="text_bg">
							<h2 class="text">개념 학습</h2>
							<div class="bg"></div>
						</div>

						<div class="text_con">
							<h1>
								버블 정렬
							</h1>
						</div>
					</div>
				</div>

				<div class="contents_con">

					

					<div class="text_01">
						&nbsp;&nbsp;<strong class="fw_600">버블 정렬</strong>은 연속된 데이터의 앞에서부터 인접한 두 개의 요소를 비교해 나가면서 정렬 기준에 맞게 위치를 교환하는 방식으로 정렬하는 간단한 <strong class="fw_600">정렬 알고리즘</strong>이다.
					</div>

					<!-- slider -->
					<div class="slide_wrap_con">
						<div class="slide_con">
							<div class="swiper-container H_312_04_slide">
								<div class="swiper-wrapper"  role="region" aria-label="버블 정렬 슬라이드">
									
									<div class="swiper-slide H_312_04_slide_01" data-swiper-autoplay="4000" role="group" aria-label="">
										<div class="sub_title_dot">버블 정렬의 수행 과정</div>
										<div class="video_con">
											<div class="contents_con">
												<div class="video-container">
													<video id="player01" data-content-id="H-312-04_1" controls crossorigin></video>
												</div>
											</div>
										</div>
										
									</div>

									<div class="swiper-slide H_312_04_slide_02" data-swiper-autoplay="4000" role="group" aria-label="">
										<div class="sub_title_dot">버블 정렬의 수행 시간</div>
										<div class="text01">모든 요소가 정렬된 최선의 경우와 모든 요소가 역순으로 정렬된 최악의 경우 모두 비교 또는 교환을 <span class="img H_312_04_math_01" aria-label="n(n-1)/2"><img src="./img/H_312_04_math_01.png" alt="n(n-1)/2"></span>번 수행한다.</div>

										<div class="both_wrap">
											<div class="video_con">
												<div class="contents_con">
													<div class="video-container">
														<video id="player02" data-content-id="H-312-04_2" controls crossorigin></video>
													</div>
												</div>
											</div>
											<!-- table -->
											<div class="tab_con">
												<table role="grid" aria-label="버블 정렬의 수행 시간">
													<caption>버블 정렬의 수행 시간</caption>
													<thead>
														<tr>
															<th scope="col" colspan="2">최선의 경우</th>
															<th scope="col" colspan="2">최악의 경우</th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<th class="title_td" scope="row">비교 횟수</th>
															<td class="info_td">
																<span>
																	<span class="img H_312_04_math_01">
																		<img src="./img/H_312_04_math_01.png" alt="n(n-1)/2">
																	</span>
																</span>
															</td>
															<th class="title_td" scope="row">
																<span>비교 횟수</span>
															</th>
															<td class="info_td">
																<span>
																	<span class="img H_312_04_math_01" aria-label="n(n-1)/2">
																		<img src="./img/H_312_04_math_01.png" alt="n(n-1)/2">
																	</span>
																</span>
															</td>
														</tr>
														<tr>
															<th class="title_td" scope="row">교환 횟수</th>
															<td class="info_td">0</td>
															<th class="title_td" scope="row">교환 횟수</th>
															<td class="info_td">
																<span>
																	<span class="img H_312_04_math_01" aria-label="n(n-1)/2"></span>
																</span>
															</td>
														</tr>
														<tr>
															<th class="title_td" scope="row">수행 시간</th>
															<td class="info_td">
																<span>O(n<sup>2</sup>)</span>
															</td>
															<th class="title_td" scope="row">수행 시간</th>
															<td class="info_td">
																<span>O(n<sup>2</sup>)</span>
															</td>
														</tr>

													</tbody>
												</table>
											</div>
											<!-- //table -->
										</div>
									</div>

									

								</div>
								<div class="swiper-pagination"></div>
							</div>
						</div>
						<div class="slide_btn prev swiper-button-prev H_312_04_slide_prev_btn" aria-label="슬라이드 이전 버튼"></div>
						<div class="slide_btn next swiper-button-next H_312_04_slide_next_btn" aria-label="슬라이드 다음 버튼"></div>
					</div>
					<!-- //slider -->

					
				</div>
				
				
			</div>
		</main>

	</div>
	<script>
	

	// 슬라이드
	H_312_04_slide = new Swiper ('.H_312_04_slide', {
		slidesPerView: 'auto',
		effect : 'fade', 
			fadeEffect: { 
			crossFade: true 
		},
		speed: 100,
		loop: false,
		navigation: {
			nextEl: '.H_312_04_slide_next_btn',
			prevEl: '.H_312_04_slide_prev_btn',
		},
		pagination: {
				el: ".swiper-pagination",
				clickable: true,
		},
		observer: true,
		observeParents: true,
		simulateTouch: false,
		allowTouchMove: false,
	});
	</script>

	<script>
		// 슬라이드가 바뀔 때 모든 비디오를 일시정지
		H_312_04_slide.on('slideChange', function () {
			$('video').each(function () {
				this.pause();
			});
		});
	</script>

	
	<script type="text/javascript" src="./js/xapi.page.js"></script>

	<script>

		}

	<script>
		// 슬라이드가 바뀔 때 모든 비디오를 일시정지
		H_312_04_slide.on('slideChange', function () {
			$('video').each(function () {
				this.pause();
			});
		});
