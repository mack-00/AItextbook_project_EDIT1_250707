	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3, user-scalable=yes">

	<link rel="stylesheet" href="./css/jquery-ui.min.css">
	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/common_all.css">

	<script src="https://tbacdn.kosac.re.kr/js/aidtScript.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	
	<script src="https://acv001.aiktbook.com/api/static/message-channel-iframe.js"></script>

	<!-- 브라우저 번역(다국어 관련) -->
	<link rel="stylesheet" href="./css/GoogleTranslate.css">
	<script type="text/javascript" src="./js/GoogleTranslate.js"></script>
	<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
</head>
<body>
	<div id="wrap">
		
		<main class="H_32_02_con">
			<div class="contents_con">
				<div class="title_con">
					<div class="contents_con">
						<div class="text_bg">
							<h2 class="text" tabindex="0">학습 계획 점검</h2>
							<div class="bg"></div>
						</div>
						<div class="text_con" tabindex="0">
							<h1>2. 프로그래밍</h1>
						</div>
					</div>
				</div>

				<div class="contents_con">	
					
					<form id="frm1" onsubmit="return false">
					<input type="hidden" name="aidt_pageTitle" value="학업 계획 점검">
						<div class="write_con">
							<div class="title_con" tabindex="0">
								<h2>
									핵심 질문의 답과 새롭게 알게 된 점을 작성해 보자.
								</h2>
							
							</div>

							<div class="input_con">
								<ul>
									<li>
										<div class="list_div">
											<div class="title_con" tabindex="0">
												<div class="dot" aria-hidden="true"></div>

												<span>
													핵심 질문: 협력적으로 문제를 해결하기 위해 프로그래밍은 어떻게 구현할까?
												</span>
											</div>

											<div class="contents_con">
												<div class="textarea_con">
													<div class="title_con">
														<div class="icon_con" tabindex="0">
															<span>
																예시
															</span>
														</div>

														<div class="text_con" tabindex="0">
															<span>
																모둠원들이 각각 프로그램에서 필요한 기능들을 함수로 구현 후 모듈화하여 재사용함으로써 협력적으로 프로그램을 작성할 수 있다.
															</span>
														</div>
													</div>

													<div class="input_con">
														<input type="hidden" name="aidt_examId" value="1">
														<input type="hidden" name="aidt_exam" value="핵심 질문: 협력적으로 문제를 해결하기 위해 프로그래밍은 어떻게 구현할까?">
														<input type="hidden" name="aidt_answer" value="">
														<input type="hidden" name="aidt_mcqYn" value="N">
														<input type="hidden" name="aidt_type" value="narrative">
														<textarea name="aidt_input" placeholder="내용을 입력해 보자." class="textarea01"></textarea>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="list_div">
											<div class="title_con" tabindex="0">
												<div class="dot" aria-hidden="true"></div>

												<span>
													새롭게 알게 된 점
												</span>
											</div>

											<div class="contents_con">
												<div class="textarea_con">
													<div class="title_con">
														<div class="icon_con" tabindex="0">
															<span>
																예시
															</span>
														</div>

														<div class="text_con" tabindex="0">
															<span>
																파이썬으로 프로그래밍하는 방법과 다차원 데이터를 사용하여 대량의 데이터를 처리하는 방법에 대해 알게 되었다.
															</span>
														</div>
													</div>

													<div class="input_con">
														<input type="hidden" name="aidt_examId" value="2">
														<input type="hidden" name="aidt_exam" value="새롭게 알게 된 점">
														<input type="hidden" name="aidt_answer" value="">
														<input type="hidden" name="aidt_mcqYn" value="N">
														<input type="hidden" name="aidt_type" value="narrative">
														<textarea name="aidt_input" placeholder="내용을 입력해 보자." class="textarea02"></textarea>
													</div>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>

							<div class="btn_con">
								<button id="btn1" class="a_btn a_btn01" type="button" aria-label="제출하기" tabindex="0">제출하기</button>
								<button id="btn1_1" class="a_btn a_btn02" type="button" aria-label="다시 제출하기" style="display:none;" tabindex="0">다시 제출하기</button>
							</div>

							<div class="popup_con_bg popup01"></div>
							<div class="popup_con popup01" role="alert"></div>

							<div class="popup_con_bg popup02"></div>
							<div class="popup_con popup02" role="alert"></div>
						</div>
					</form>


				</div>
			</div>
		</main>

		<script>
			const child = new ClientAPI(); //본 코드는 데이터 전송 페이지마다 각각 별도로 들어있어야 하고, 내부 스크립트의 최상단에 위치해야함. 

			//페이지 제어 시작
			const parentURL = new URL(document.referrer);
			window.parent.postMessage({
				actCd: "cont"
			}, parentURL.origin);

			//제출 여부 받아서 버튼 제어
			child.receiveMessage((data)=>{
				if(data.submitYn === 'Y'){
					document.getElementById('btn1_1').style.display = ""; //수정하기 버튼 표시
					document.getElementById('btn1').style.display = "none"; //제출 버튼 숨기기
				}
			});

			// [제출하기]btn click 시 form#frm1 전송
			const btn1 = document.getElementById('btn1'); //제출 버튼
			btn1.addEventListener('click', () => {
				sendFormData()
			});

			// [수정하기]btn click 시 form#frm1 전송
			const btn1_1 = document.getElementById('btn1_1'); //수정 버튼 
			btn1_1.addEventListener('click', () => {
				sendFormData()
			});

			// 제출하기
			function sendFormData(){
				// 텍스트 영역이 모두 채워졌는지 확인
				const textarea1Filled = $("textarea[name='aidt_input']").eq(0).val().trim() !== "";
				const textarea2Filled = $("textarea[name='aidt_input']").eq(1).val().trim() !== "";
				
				// 조건 확인 및 적절한 함수 호출
				if (!textarea1Filled || !textarea2Filled) {
					btn_event01(); // 텍스트 영역이 하나라도 비어있는 경우
				} else {
					btn_event02(); // 모든 항목이 채워진 경우
				}
			}

			// 제출하기 - 내용 없음
			function btn_event01(){
				$(".H_32_02_con > .contents_con > .contents_con .write_con > .btn_con .a_btn").blur();
				$(".H_32_02_con > .contents_con > .contents_con .write_con .popup_con_bg.popup01").fadeIn();
				$(".H_32_02_con > .contents_con > .contents_con .write_con .popup_con.popup01").fadeIn();

				setTimeout(function(){
					$(".H_32_02_con > .contents_con > .contents_con .write_con .popup_con_bg.popup01").fadeOut();
					$(".H_32_02_con > .contents_con > .contents_con .write_con .popup_con.popup01").fadeOut();
				}, 1000);
			}

			// 제출하기 - 내용 있음
			function btn_event02(){
				$(".H_32_02_con .btn_con .a_btn").blur();
				$(".H_32_02_con .popup_con_bg.popup02").fadeIn();
				$(".H_32_02_con .popup_con.popup02").fadeIn();

				// 버튼 전환
					$("#btn1").hide();
				$("#btn1_1").show();

				// 실제 데이터 전송
				child.sendFormData('frm1');

				//페이지 제어 종료
				window.parent.postMessage({
					actCd: "comp"
				}, parentURL.origin);

				setTimeout(function(){
					$(".H_32_02_con .popup_con_bg.popup02").fadeOut();
					$(".H_32_02_con .popup_con.popup02").fadeOut();
				}, 1000);
			}
		</script>
		<script>
			const contentId = 'H-32-02';
		</script>
		<script type="text/javascript" src="./js/xapi.page.js"></script>
	</div>
</body>
</html>
