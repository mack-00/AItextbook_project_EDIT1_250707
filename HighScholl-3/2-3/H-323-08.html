		<script>
			const child = new ClientAPI();

			//페이지 제어 시작
			const parentURL = new URL(document.referrer);
			window.parent.postMessage({
				actCd: "cont"
			}, parentURL.origin);

			// 제출 여부 받아서 버튼 제어
			child.receiveMessage((data) => {
				if(data.submitYn === 'Y'){
					document.getElementById('btn1_1').style.display = "inline-block";
					document.getElementById('btn1').style.display = "none";
				}
			});

			// 버튼 이벤트 바인딩
			document.getElementById('btn1').addEventListener('click', sendFormData);
			document.getElementById('btn1_1').addEventListener('click', sendFormData);

			function sendFormData() {
				const textarea1 = $(".H_323_08_con textarea.textarea01").val().trim();
				const textarea2 = $(".H_323_08_con textarea.textarea02").val().trim();
				const radio1Checked = $("input[name='aidt_input2']:checked").length > 0;
				const radio2Checked = $("input[name='aidt_input4']:checked").length > 0;

				if (!textarea1 || !textarea2) {
					showPopup(".popup01"); // 텍스트 입력 안 됨
					return;
				}

				if (!radio1Checked || !radio2Checked) {
					showPopup(".popup03"); // 라디오 선택 안 됨
					return;
				}

				// 모든 항목 충족 → 정상 제출
				showPopup(".popup02");

				// 버튼 전환
				$("#btn1").hide();
				$("#btn1_1").show();

				// 실제 데이터 전송
				child.sendFormData('frm1');

				//페이지 제어 종료
				window.parent.postMessage({
					actCd: "comp"
				}, parentURL.origin);
			}

			function showPopup(popupSelector) {
				const $popupBg = `.H_323_08_con ${popupSelector}_bg`;
				const $popup = `.H_323_08_con ${popupSelector}`;

				$(".H_323_08_con .btn_con .a_btn").blur();
				$($popupBg).fadeIn();
				$($popup).fadeIn();

				setTimeout(() => {
					$($popupBg).fadeOut();
					$($popup).fadeOut();
				}, 1000);
			}
		</script>
