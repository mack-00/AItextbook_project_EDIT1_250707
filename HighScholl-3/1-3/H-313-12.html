<script>
$(document).ready(function(){
	let tryCount = 0;

	const isNull = function(){
		let result = false;
		$(".H_313_12_con input[type=text]").each(function(){
			if($(this).val().trim() === "") {
				result = true;
				return false;
			}
		});
		return result;
	}

	const isCorrect = function() {
		let result = true;
		$(".H_313_12_con input[data-answer]").each(function(){
			if($(this).val().trim() !== $(this).attr("data-answer")) {
				result = false;
				return false;
			}
		});
		$(".H_313_12_con input[data-result]").each(function(){
			if($(this).attr("data-result") !== "" && $(this).val().trim() !== $(this).attr("data-result")) {
				result = false;
				return false;
			}
		});
		return result;
	}

	const showCorrect = function(){
		$(".H_313_12_con input[data-answer]").each(function(){
			$(this).val($(this).attr("data-answer"));
		});
		$(".H_313_12_con input[data-result]").each(function(){
			$(this).val($(this).attr("data-result"));
		});
	};

	$(".btn_confirm").on("click", function(){
		if(isNull()){
			$(".popup_con_bg.popup03, .popup03").fadeIn().delay(1000).fadeOut();
			return;
		}

		if(isCorrect()){
			$(".popup_con_bg.popup02, .popup02").fadeIn().delay(1000).fadeOut();
			$(".btn_confirm").hide();
			$(".btn_reset").show();
			tryCount = 0;
		} else {
			tryCount++;

			if(tryCount === 1){
				$(".popup_con_bg.popup01, .popup01").fadeIn().delay(1000).fadeOut();
			} else if(tryCount === 2){
				showCorrect();
				$(".popup_con_bg.popup04, .popup04").fadeIn().delay(1000).fadeOut();
				$(".btn_confirm").hide();
				$(".btn_reset").show();
			}
		}
	});

	$(".btn_reset").on("click", function(){
		tryCount = 0;
		$(".H_313_12_con input[type=text]").val("");
		$(".btn_reset").hide();
		$(".btn_confirm").show();
	});
});


</script>
